<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>行き先表示シミュレータ</title>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 style="color: white;">行き先表示器シミュレータ</h1>

  <div class="display-frame">
    <div class="led-display">
      <div class="car-number" id="car-number">
        <div class="car-digit" id="car-digit">1</div>
        <div class="car-label">号車</div>
      </div>
      <div class="type-area" id="type-area">普通</div>
      <div class="destination-area" id="destination-area">名古屋</div>
    </div>
  </div>

  <div class="controls">
    <label>号車:
      <input type="number" id="car-input" value="1" min="1" style="width: 4em;">
    </label>

    <label>種別:
      <select id="type-select">
        <option value="普通">普通</option>
        <option value="区間快速">区間快速</option>
        <option value="快速">快速</option>
        <option value="新快速">新快速</option>
        <option value="特別快速">特別快速</option>
        <option value="試運転">試運転</option>
        <option value="臨時">臨時</option>
        <option value="回送">回送</option>
      </select>
    </label>

    <label>行き先:
      <input type="text" id="destination-input" value="名古屋" />
    </label>

    <button onclick="updateDisplay()">更新</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
